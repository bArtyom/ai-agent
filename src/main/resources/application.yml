spring:
  application:
    name: yu-ai-agent
  ai:
    dashscope:
      api-key: sk-21420eaf1cfc46f4b3cd342f785dc24e
      chat:
        options:
          model: qwen-plus
      # 显式配置 DashScope EmbeddingModel (可选)
      embedding:
        enabled: false
    ollama:
      base-url: http://localhost:11434
      chat:
        model: qwen3:4b
      # 显式配置 Ollama EmbeddingModel
      embedding:
        options:
          model: nomic-embed-text  # 默认模型
          # 其他可选模型:
          # - mxbai-embed-large (更强大但更慢)
          # - all-minilm (更快但精度较低)
    datasource: 
      url: jdbc:postgresql://172.16.109.90:54320/ai_agent
      username: lsp
      password: lsp3438516
      driver-class-name: org.postgresql.Driver
    vectorstore:
      pgvector:
        index-type: HNSW
        dimensions: 768
        distance-type: COSINE_DISTANCE
        max-document-batch-size: 10000
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ai_agent?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 1234
    type: com.alibaba.druid.pool.DruidDataSource
    druid: 
      initial-size: 5
      min-idle: 5
      max-active: 20
  # MyBatis-Plus 配置
mybatis-plus:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.yupi.yuaiagent.model.entity
    configuration:
      map-underscore-to-camel-case: true
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.yupi.yuaiagent.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
# searchApi
search-api:
  api-key: 你的 API Key

